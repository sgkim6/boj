<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 정보</h1>
    <form action="welcome.html">
        <textarea name="policy" id="policy" rows="15" cols="210" disabled>[서비스 이용약관]

            제 1장 총칙
    
            제 1조 목적 
            이 약관은 (주)마이드림(이하 "회사")가 제공하는 마이드림 및 마이드림 관련 제반 서비스의 이용과 관련하여, "회사"와 "회원"의 권리, 의무 및 책임 사항, 기타 필요한 사항을 규정함을 목적으로 합니다. 
    
            제 2조 정의 
            이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
            1. 서비스 : 구현되는 단말기(PC, TV, 휴대형 단말기 등 각종 유·무선 장치를 포함)와 관계없이 "회원"이 이용할 수 있는 마이드림 및 마이드림 관련 제반 서비스 
            2. 회원 : "회사"의 "서비스"에 접속하여 이 약관에 따라 "회사"와 이용 계약을 체결하고, "회사"가 제공하는 "서비스"를 이용하는 고객 
            3. 아이디(ID) : "회원"의 식별과 "서비스" 이용을 위하여 "회원"이 정하고 "회사"가 승인하는 문자와 숫자의 조합 
            4. 비밀번호 : "회원"이 부여받은 "아이디(ID)"와 일치되는 "회원"임을 확인할 목적으로, "회원" 자신이 정한 문자 또는 숫자의 조합 
            5. 게시물 : "회원"이 "서비스"를 이용하면서 "서비스" 상에 게시한 글, 사진, 동영상, 음성 및 각종 파일 및 링크 등(형태와 유형을 제한하지 않음) 
            6. 유료 서비스 : "회사"가 유료로 제공하는 각종 온라인 디지털 콘텐츠(각종 정보 콘텐츠 및 특정 "서비스"에 대한 확장·추가 기능 포함) 및 제반 서비스 
           </textarea><br>
        <input type="radio" name="agreement" checked id="agree"> 약관에 동의합니다. &nbsp; <!-- &nbsp; : 스페이스 -->          
        <input type="radio" name="agreement" onclick = "agree()" id="disagree"> 약관에 동의 하지 않습니다. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="약관인쇄"> <br><br>
        아이디:<input type="text" id="id"> 
        <input type="button" value="중복체크"> <span id="idtext" hidden>중복입니다</span><br><br>
        패스워드: <input type="password" id="pw" maxlength="10" onblur="checkPw()"> (최소 6글자이상 10글자 이내) <br><br>
        주민번호: <input type="number" id="first" onkeyup="checkID()" maxlength="6">-<input type="number" id="second" maxlength="7" style="-webkit-text-security: disc"><br>
        주소: <input type="text" disabled>-<input type="text" disabled> <input type="button" value="주소찾기"> <br><br>
        <textarea name="comment" id="comment" rows="10" cols="50">남기실 말씀..</textarea> <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="원래대로">
    </form>

    <script>

        var list = ['kim']

        function agree(){
            alert("약관에 동의 해야 합니다")
            document.getElementById("disagree").checked = false;
            document.getElementById("agree").checked
        }

        function checkPw(){
            var pw = document.getElementById("pw").value
            if(pw.length<=5 || pw.length>10){
                alert("비밀번호는 6~10글자로")
            }
        }
        
        function checkID(){
            var first = document.getElementById("first").value
            var second = document.getElementById("second")
            if(first.length == 6){
                second.focus()
            }
        }

        function checkDuplicate(){
            var id = document.getElementById("id").value
            for(var i in list){
                if(i == id){
                    document.getElementById("idtext").hidden = false
                }
            }
            
        }

    </script>
</body>
</html>
